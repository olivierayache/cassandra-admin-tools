cache:
  directories:
  - $HOME/.m2
language: java
script: mvn clean install
before_deploy:
  - cd $TRAVIS_BUILD_DIR/cassandra-admin-scheduler/target
  - export RELEASE_PKG_FILE=$(ls *.deb)
  - echo "deploying $RELEASE_PKG_FILE to GitHub releases"
deploy:
  provider: releases
  api_key: 
    secure: 
  file_glob: true
  file: "${RELEASE_PKG_FILE}"
  skip_cleanup: true